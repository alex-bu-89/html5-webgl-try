<!DOCTYPE html>
<html>
	<head>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		<script src="ext/gl-matrix.js"></script>
		<script src="models/torus.js"></script>
		<script src="models/own3dmodel.js"></script>
		<script src="models/own3dmodel_1.js"></script>
		<script src="app.js"></script>
		<script type="x-shader/x-vertex" id="vertexshader">
			attribute vec3 aPosition;
			attribute vec3 aNormal;

			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;

			varying vec4 vColor;

			void main(){
				gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
	
				vColor = vec4(aNormal.x, aNormal.y, aNormal.z, 1.0);
				vColor = (vColor + 1.0) / 2.0;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
			varying vec4 vColor;

			void main() {
				gl_FragColor = vColor;
			}
		</script>
	</head>
	<body onload="app.start()">
		<div class="infoWrap text-center">
			<h1>3D model</h1>
			<p><a href="../">Tasks</a> / 3D model</p>
			<p class="bg-info">
				press 'L' to rotate left | press 'R' to rotate right<br />
				press 'U' to rotate up | press 'D' to rotate down
			</p>
			<p><a class="activ" href="./index.html">Table</a> | <a href="./person.html">Person</a></p>
		</div>
		<div class="wrap">
			<p class="bg-info"></p>
			<canvas id="canvas" width="500" height="500"></canvas>
		</div>
	</body>
</html>
